<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>History & Political Science MSQ Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    .question {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .correct {
      color: green;
      font-weight: bold;
    }
    .incorrect {
      color: red;
      font-weight: bold;
    }
    #results {
      font-size: 1.2em;
      margin-top: 20px;
      padding: 10px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>History & Political Science MSQ Quiz</h1>
  <form id="quizForm">
    <div id="quizContainer"></div>
    <button type="submit">Submit</button>
  </form>
  <div id="results"></div>  <script>
    const questions = [
      { q: "(1) It may be said that ............ was the founder of modern historiography.", a: "a", options: ["a. Voltaire", "b. René Descartes", "c. Leopold Ranké", "d. Karl Marx"] },
      { q: "(2) ............ wrote the book entitled ‘Archaeology of Knowledge’.", a: "b", options: ["a. Karl Marx", "b. Michel Foucault", "c. Lucien Febvre", "d. Voltaire"] },
      { q: "(3) ............ was the first Director General of the Archaeological Survey of India.", a: "a", options: ["a. Alexander Cunningham", "b. William Jones", "c. John Marshall", "d. Friedrich Max Muller"] },
      { q: "(4) ............ translated the Sanskrit text of ‘Hitopadesh’ in German language.", a: "b", options: ["a. James Mill", "b. Friedrich Max Muller", "c. Mountstuart Elphinstone", "d. Sir John Marshall"] },
      { q: "(5) The earliest museum in the world was discovered in the excavations at the city of ............", a: "c", options: ["a. Delhi", "b. Harappa", "c. Ur", "d. Kolkata"] },
      { q: "(6) The National Archives of India is in ............", a: "a", options: ["a. New Delhi", "b. Kolkata", "c. Mumbai", "d. Chennai"] },
      { q: "(7) The arts of painting and sculpting are ............", a: "a", options: ["a. visual arts", "b. performing arts", "c. folk arts", "d. classical arts"] },
      { q: "(8) The ............ saw the rise of Mathura school.", a: "a", options: ["a. Kushana period", "b. Gupta period", "c. Rashtrakuta period", "d. Maurya period"] },
      { q: "(9) The first English newspaper in India was started by ............", a: "a", options: ["a. James Augustus Hickey", "b. John Marshall", "c. Allen Hume"] },
      { q: "(10) Television is an ............ medium.", a: "c", options: ["a. visual", "b. audio", "c. audio-visual"] },
      { q: "(11) ............ are supposed to be the first keertankar in Maharashtra.", a: "c", options: ["a. Saint Dnyanehshwar", "b. Saint Tukaram", "c. Saint Namdev", "d. Saint Eknath"] },
      { q: "(12) Baburao painter made the movie, ............", a: "c", options: ["a. Pundalik", "b. Raja Harischandra", "c. Sairandhri", "d. Bajirao-Mastani"] },
      { q: "(13) The ancient event of Olympic competitions used to be held at ............", a: "a", options: ["a. Olympia, Greece", "b. Rome", "c. India", "d. China"] },
      { q: "(14) The wooden dolls made in Maharashtra are known as ............", a: "a", options: ["a. Thaki", "b. Kalichandika", "c. Gangavati", "d. Champavati"] },
      { q: "(15) Thomas Cook established a travel agency selling ............", a: "d", options: ["a. handicrafts", "b. toys", "c. food items", "d. tourist tickets"] },
      { q: "(16) Bhilar is known as the ‘Village of ............’", a: "a", options: ["a. books", "b. plants", "c. mangoes", "d. forts"] },
      { q: "(17) Lovre Museum has in its collection the much acclaimed painting of ............ by Leonardo da Vinci.", a: "b", options: ["a. Napoleon", "b. Mona Lisa", "c. Hans sloan", "d. George II"] },
      { q: "(18) ............ at Kolkata is the first museum in India.", a: "d", options: ["a. Government Museum", "b. National Museum", "c. Chhatrapati Shivaji Maharaj Vastusangrahalay", "d. Indian Museum"] },
      { q: "(19) In Maharashtra ............ seats are reserved for women in local self-governing institutions.", a: "d", options: ["a. 25%", "b. 30%", "c. 40%", "d. 50%"] },
      { q: "(20) Which of the following laws created a favourable environment for women to secure freedom and self-development ?", a: "b", options: ["a. Right to Information Act", "b. Dowry Prohibition Act", "c. Food Security Act", "d. None of the above"] },
      { q: "(21) The essence of democracy is ............", a: "b", options: ["a. universal adult franchise", "b. decentralisation of power", "c. policy of reservation of seats", "d. judicial decisions"] },
      { q: "(22) The Election Commissioner is appointed by the ............", a: "a", options: ["a. President", "b. Prime Minister", "c. Speaker of Loksabha", "d. Vice President"] },
      { q: "(23) ............ was appointed as the first Chief Election Commissioner of independent India.", a: "c", options: ["a. Dr. Rajendra Prasad", "b. T.N. Sheshan", "c. Sukumar Sen", "d. Neela Satyanarayan"] },
      { q: "(24) Constituencies are created by ............ committee of the Election Commission.", a: "b", options: ["a. Selection", "b. Delimitation", "c. Voting", "d. Timetable"] },
      { q: "(25) When people come together and participate in electoral process, to acquire political power, such organisations are called ............", a: "c", options: ["a. Government", "b. Society", "c. Political parties", "d. Social organisations"] },
      { q: "(26) National Conference is a party in ............ State.", a: "d", options: ["a. Odisha", "b. Assam", "c. Bihar", "d. Jammu and Kashmir"] },
      { q: "(27) Justice Party -a non-Brahmin movement was transformed into ............ Political Party.", a: "c", options: ["a. Assam Gan Parishad", "b. Shivsena", "c. Dravid Munnetra Kazhagam", "d. Jammu and Kashmir National Conference"] },
      { q: "(28) ............ is the main demand of farmers movement.", a: "b", options: ["a. Right to cultivate on the forest land", "b. To get the right price for agricultural product", "c. Protection of consumers", "d. Building of dams"] },
      { q: "(29) To increase agricultural production and become self-sufficient with regard to food grains ............ was initiated.", a: "b", options: ["a. Water revolution", "b. Green revolution", "c. Industrial revolution", "d. White revolution"] },
      { q: "(30) In a democracy ............ participate in elections and get political power.", a: "a", options: ["a. political parties", "b. courts", "c. social organisations", "d. none of the above"] },
      { q: "(31) The major challenge faced by all democratic nations in the world is ............", a: "c", options: ["a. Religious conflicts", "b. Naxal activities", "c. Deepening the roots of democracy", "d. Importance to muscle power"] }
    ];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function renderQuestions() {
      const container = document.getElementById("quizContainer");
      questions.forEach((q, index) => {
        const div = document.createElement("div");
        div.className = "question";
        const options = [...q.options];
        shuffle(options);
        div.innerHTML = `<p>${q.q}</p>` +
          options.map((opt, i) => {
            const id = `q${index}_opt${i}`;
            return `<label><input type="checkbox" name="q${index}" value="${opt[0]}" id="${id}"> ${opt}</label><br>`;
          }).join("");
        container.appendChild(div);
      });
    }

    function evaluate(event) {
      event.preventDefault();
      let correctCount = 0;
      let incorrectCount = 0;
      questions.forEach((q, index) => {
        const selected = [...document.querySelectorAll(`input[name='q${index}']:checked`)].map(e => e.value);
        const correct = [q.a];
        const inputs = document.querySelectorAll(`input[name='q${index}']`);
        let answeredCorrectly = false;
        inputs.forEach(input => {
          const label = input.parentElement;
          if (correct.includes(input.value) && input.checked) {
            label.classList.add("correct");
            answeredCorrectly = true;
          } else if (!correct.includes(input.value) && input.checked) {
            label.classList.add("incorrect");
          }
          input.disabled = true;
        });
        if (answeredCorrectly && selected.length === 1) correctCount++;
        else incorrectCount++;
      });
      document.getElementById("results").innerHTML = `✅ Correct Answers: ${correctCount}<br>❌ Incorrect Answers: ${incorrectCount}`;
    }

    document.getElementById("quizForm").addEventListener("submit", evaluate);
    renderQuestions();
  </script></body>
</html>
